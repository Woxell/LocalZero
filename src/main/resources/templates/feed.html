<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalZero - Feed</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="feed-wrapper">
    <div th:each="post : ${posts}">
        <div th:replace="~{fragments :: post(post=${post})}"></div>
    </div>
</div>

</body>
</html>
