<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <link rel="stylesheet" th:href="@{/css/feedStyle.css}">
</head>

<body>

<div th:replace="fragments :: navbar"></div>

<div class="feed-wrapper">
    <div th:each="post : ${posts}" th:replace="fragments :: post(${post})"></div>
</div>


</body>
</html>
