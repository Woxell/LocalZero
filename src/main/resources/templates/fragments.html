<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/feedStyle.css">
</head>
<body>


<!-- Top baren -->
<div th:fragment="navbar">
    <nav class="navbar">
        <a href="/" class="logo">LocalZero</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Log Out</a>
    </nav>
</div>

<!-- inlägg -->
<div th:fragment="post(post)">
    <div class="feed-post">
        <div class="feed-post-header">
            <span th:if="${post != null and post.author != null}" th:text="${post.author.name}"></span>
            <span th:unless="${post != null and post.author != null}">Okänd användare</span>
            <span th:if="${post != null and post.creationDatetime != null}"
                  th:text="${#dates.format(post.creationDatetime, 'yyyy-MM-dd HH:mm')}"></span>
            <span th:unless="${post != null and post.creationDatetime != null}">
    Okänt datum
</span>
        </div>
        <div class="feed-post-content" th:text="${post.content}">Post Content</div>
        <div class="feed-actions">
            <div class="post-likes">❤️ <span th:text="${post.likesCount}">0</span></div>
        </div>
    </div>
</div>

</body>
</html>
