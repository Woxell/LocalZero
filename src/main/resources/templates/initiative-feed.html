<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalZero - Initiative Feed</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="feed-wrapper">
  <h1>All public initiatives:</h1>
  <div th:each="i : ${initiatives}" class="feed-post">
    <div class="feed-post-header">
      <strong th:text="${i.title}">Titel</strong>
      <span th:text="${#temporals.format(i.creationDatetime, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
    <div class="feed-post-content">
      <p th:text="'Location: ' + ${i.location}"></p>
      <p th:text="${i.description}"></p>
      <p><strong>Category:</strong> <span th:text="${i.category}"></span></p>
      <p><strong>Start:</strong> <span th:text="${#temporals.format(i.startDate, 'yyyy-MM-dd HH:mm')}"></span></p>
      <p><strong>End:</strong> <span th:text="${#temporals.format(i.endDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
  </div>
</div>

</body>
</html>
